<div id="cart-row">
    <div class="ui card">
        <div class="content">
            <div class="header">
                Your Shopping Cart
            </div>
        </div>
        <div class="content" *ngIf="productsInCart$ | async as productsInCart">
            <ng-container *ngIf="itemsInCart$ | async as itemsInCart">
                <div *ngFor="let product of productsInCart ; trackBy:trackByFn">
                    <app-item-in-cart class="ui items" (updateItemAmountEvent)="updateItemAmount(product.name, $event)" (removeItemEvent)=removeItemFromCart(product.name) [amount]="itemsInCart[product.name]" [item]="product">
                    </app-item-in-cart>
                    <div class="ui divider "></div>
                </div>
            </ng-container>
            <div id="total-price ">
                Total Price: {{totalPrice$ | async | currency:'ILS'}}
            </div>
        </div>
        <div class="content ">
            <div class="actions ">
                <div id="exit-cart " class="ui black deny button " routerLink="../store">
                    continue shopping
                </div>
                <div class="ui primary right labeled icon button " (click)="checkOut() ">
                    checkout
                    <i class="shopping cart icon "></i>
                </div>
            </div>
        </div>
    </div>
</div>
