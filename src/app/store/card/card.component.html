<div class="image">
    <img src={{product.image}}>
</div>
<div class="content">
    <a class="header ">{{product.name}}</a>
    <div class="description ">
        {{product.description}}
    </div>
</div>
<div class="extra content ">
    <div>&#8362; {{product.price}}</div>
    <div class="ui mini yellow disabled rating " data-rating="3 " data-max-rating="5 ">Your rated 3 / 5</div>
    <button *ngIf="!productInCart; else removeBtn" class="ui primary button right floated" (click)="addToCart()">Add To Cart</button>
    <ng-template #removeBtn><button class="ui black deny button right floated" (click)="removeFromCart()">Remove From Cart</button></ng-template>
</div>
